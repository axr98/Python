{% extends 'base.html' %}

{% block content %} 
    <h1>Hallo, Django ist wunderbar</h1>
    <div class="row">
    {% for product in products %}
        <div class="col-md-4 card card-body p-3 m-2">
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>{{product.price}}</p>
            <p>{{product.created_at}}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
